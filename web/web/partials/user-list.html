<div class="container">
    <div class="row">
        <div class="span4"></div>
        <div class="span4">
            <h2>Users list</h2>
            <input class="form-control" type="search" placeholder="Search..." ng-model="query">
            <ul>
                <li ng-repeat="user in users | filter:query">
                    <a href="#/users/{{user.login}}">{{user.login}}</a>

                    <p>{{user.name}}</p>
                </li>
            </ul>
        </div>
        <div class="span4"></div>
    </div>
</div>
